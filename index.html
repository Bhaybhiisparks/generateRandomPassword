<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">  
    
</head>

<body class="body">
    <div class="main-wrapper">

        <div class="first-wrapper">
            <h1 class="first-heading">I am a Random Password generator</h1>

            <div class="header-container">
                <input type="text" class="input-text">
                <img src="./icons8-copy-30.png" alt="" class="copy" onclick="copyAndPaste()">
                
                    <source>
                </img>
            </div>
            
            <span class="buttons">
                <div class="button-one-div">
                    <button class="button button-one btn"> CLICK ME TO GENERATE A RANDOM PASSWORD OF LENGTH &nbsp; 5 <br> WITH SPECIAL CHARACTERS</button>
                    <button class="button button-one-last btn"> CLICK ME TO GENERATE A RANDOM PASSWORD OF LENGTH  5 <br> WITHOUT SPECIAL CHARACTERS</button>
                </span>
                <span class="button-two-div">
                    <button class="button button-two btn">  CLICK ME TO GENERATE A RANDOM PASSWORD OF LENGTH 10 <br> WITH SPECIAL CHARACTERS </button>
                    <button class="button button-two-last btn"> CLICK ME TO GENERATE A RANDOM PASSWORD OF LENGTH 10 <br> WITHOUT SPECIAL CHARACTERS</button>
                </span>
                <span class="button-three-div">
                    <button class="button button-three btn"> CLICK ME TO GENERATE A RANDOM PASSWORD  OF LENGTH 20 <br> WITH SPECIAL CHARACTERS</button>
                    <button class="button button-three-last btn"> CLICK ME TO GENERATE A RANDOM PASSWORD  OF LENGTH 20 <br> WITHOUT SPECIAL CHARACTERS</button>
                </span>
            </div>

        </div>

        <div class="sub-wrapper">
            <div class="color white"></div>
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color black"></div>
            <div class="color green"></div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
